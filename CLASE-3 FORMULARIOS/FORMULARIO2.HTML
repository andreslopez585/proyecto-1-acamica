<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario 2</title>
</head>
<body>
  <form action="" method="POST">
    <div>
      <label for="name">nombre</label>
      <input type="text" name="" id="name" placeholder="ingrese nombre">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="text" name="email" id="email" placeholder="ingrese el email">
    </div>
    <div>
      <label for="te gusta la musica?" >te gusta la musica? si</label>
      <input type="checkbox" name="si" id="si" value="si">
      <br>
      <label for="te gusta la musica?" >te gusta la musica? no</label>
      <input type="checkbox" name="no" id="no" value="no">
    </div>
    <div>
      <label for="tipo de musica">Selecciona tipo de musica</label>
      <select name="cantidad" id="cantidad">
      
        <option value="rock">rock</option>
        <option value="pop">pop</option>
        <option value="cumbia">cumbia</option>
        <option value="otros">otros</option>
      </select>
    </div>
    <input type="submit" value="enviar">
  </form>
</body>
</html>
